<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getBrand()}"></h1>
        <h2 th:text="${car.getModel()}"></h2>
        <h3 th:text="${car.getYear()}"></h3>
    </th:block>
</div>
</body>
</html>
